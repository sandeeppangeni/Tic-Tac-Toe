<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Tic-Tac-Toe</h1>
      <button id="reset">Reset</button>
    </div>
    <div class="board">
      <div class="row">
        <div id="top-left" class="square"></div>
        <div id="top-middle" class="square"></div>
        <div id="top-right" class="square"></div>
      </div>
      <div class="row">
        <div id="center-left" class="square"></div>
        <div id="center-middle" class="square"></div>
        <div id="center-right" class="square"></div>
      </div>
      <div class="row">
        <div id="bottom-left" class="square"></div>
        <div id="bottom-middle" class="square"></div>
        <div id="bottom-right" class="square"></div>
      </div>
    </div>
  </div>
</body>
<footer>
  <script src="lib/jquery.min.js"></script>
  <script src="index.js"></script>
</footer>
</html>
